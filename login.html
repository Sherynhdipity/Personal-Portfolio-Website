<body>

	<table id="header" border="0" width="100%"

						</td>

						</td>
					</tr>

	<!--Login(start)-->
	<table id="Registration" border="0" width="100%"

		<tr>
			<td>
				<table border="0" cellpadding="15"

							<font face="Georgia" size="7"
								color="black">
								Login
							</font>
							<hr color="black" width="90">
						</td>
					</tr>

					<tr>
						<td align="center" valign="top">
							<table border="0" width="50%" cellpadding="15"
								cellspacing="0" align="center" bgcolor="black" style= "border-radius: 20px; border: 1px solid white;">
							
                                <tr>
									<td width="30%">
										<hr color="black">
										<font face="Verdana" size="4"
											color="#ffffff">
											Email Address
										</font>
									</td>
									<td width="70%">
										<font face="Verdana" size="4"
											color="#ffffff">
											<input type="email" placeholder="Email" style="height:25px; width:300px;">
										</font>
									</td>
								</tr>

                                <tr>
									<td width="30%">
										<hr color="black">
										<font face="Verdana" size="4"
											color="#ffffff">
											Password
										</font>
									</td>
									<td width="70%">
										<font face="Verdana" size="4"
											color="#ffffff">
											<input type="password" placeholder="Password" style="height:25px; width:300px;"">
										</font>
									</td>
								</tr>

								<tr>
									<td width="30%">
										
									</td>
									<td width="70%">
										<form action="index.html">
										<button style="width: 200px; padding: 10px; cursor: pointer; font-weight: bold; background: #028A0F; color: white; border-radius: 10px; border: 1px solid white; font-size: 100%;" type="submit" background-color: "#4CAF50">Login</button>
										</form>
										<hr color="black">
										<hr color="black">
									</td>
								</tr>
							</table>
						</td>

					</tr>
					<tr>
						<td colspan="2">
							
							
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	</form>
